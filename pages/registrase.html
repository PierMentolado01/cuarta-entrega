    <br>
    <main>
        <section class="contenerdor">
            <h2>Registrase</h2>
            <form action=""></form>
            <fieldset>
                <legend>Registro</legend>
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" name="name" required>
                </div>
                <br>
                <div>
                    <label for="lastname">Apellido</label>
                    <input type="text" name="lastname" required>
                </div>
                <br>
                <div>
                    <label for="pais">selecciona pais</label>
                    <select name="pais">
                        <option value="argentina">Argentina</option>
                        <option value="brasil">Brasil</option>
                        <option value="uruguay">Uruguay</option>
                        <option value="paraguay">Paraguay</option>
                        <option value="peru">Peru</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="nac">fecha de nacimiento</label>
                    <input type="date" name="nac">
                </div>
                <br>
                <div>
                    <label for="mail" placeholder="correo electronico">Escribe Correo</label>
                    <input type="mail" name="mail" required>
                </div>
                <br>
                <div>
                    <label for="pass" placeholder="contraseña">Contraseña</label>
                    <input type="password" name="pass">
                </div>
                <br>
                <div>
                    <label for="civil">Estado Civil</label>
                    <input type="radio" value="casado" name="civil"> Casado
                    <input type="radio" value="separado" name="civil"> Separado
                    <input type="radio" value="soltero" name="civil"> Soltero
                    <input type="radio" value="viudo" name="civil"> Viudo
                </div>
                <br>
                <div>
                    <h3>deja tu sugerencias</h3>
                    <label for="sugerencias"></label>
                    <textarea name="coment" id="" cols="60" rows="20"></textarea>
                </div>
                <br>
                <div>
                    <input type="submit" value="enviar">
                    <input type="reset" value="borrar">
                </div>
            </fieldset>
        </section>
    </main>
